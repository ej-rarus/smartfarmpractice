<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>open 메서드</title>
    <script>
        window.onload = function() {
            var bt = document.getElementById('bt');
            bt.onclick = function() {
                window.open('http://icoxpublish.com', 'icox', 'width=300, height=300, left=100, top=10');
            };
        };
    </script>
</head>
<body>
    <button id="bt">새창열기</button>
</body>
</html>
