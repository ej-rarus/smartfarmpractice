<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>화살표 함수</title>
    <script>
        const doAddition1 = (s1, s2) => s1 + s2;
        console.log(doAddition1(2, 5));
        const doAddition2 = (s1, s2) => {
            var result = (s1 + s2) / 2;
            return result;
        }
        console.log(doAddition2(2, 5));
    </script>
</head>
<body>
</body>
</html>
