<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상수</title>
    <script>
        const DIVSION_VALUE = 100;
        let cm = prompt('cm를 입력하세요!', ''); // ''는 작은따옴표 두 개 입니다.
        let m = cm / DIVSION_VALUE;
        document.write(m + 'm입니다.');
    </script>
</head>
<body>
</body>
</html>
