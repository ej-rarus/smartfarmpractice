<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>표</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            border: 1px solid #000;
        }
    </style>
</head>
<body>   
    <table><!--표 정의-->
        <tr><!--1행-->
                
            <td rowspan="2">교과목</td><!--1행 1열-->
            <td>점수</td><!--1행 2열-->
            <td>등수</td>            
        
        </tr>
        <tr><!--2행-->           
            <!-- <td>HTML</td>2행 1열 -->
            <td>93</td><!--2행 2열-->
            <td>1</td>     
        </tr>
        <tr><!--3행-->            
            <td colspan="2">CSS</td><!--3행 1열-->
            <td>92</td><!--3행 2열-->
            <!-- <td>3</td>            -->
        </tr> 
        <tr><!--4행-->            
            <td colspan="3">평균</td><!--4행 1열-->
            <td>92.5</td><!--4행 2열-->
            <td>2</td>           
        </tr>       
    </table>
</body>
</html>
