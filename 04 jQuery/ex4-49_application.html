<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>swiper</title>
    <link rel="stylesheet" href="swiper.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }        
        body {
            font-family: "굴림", sans-serif;
            font-size: 14px;
            color: #000;
        }
        header {
            height: 80px;
            background-color: #000;
            color: #fff;
            text-align: center;
            line-height: 80px;
        }
        /* swiper */
        .visual .swiper-container{
            max-width: 1920px;
            margin: 0 auto;            
            position: relative; 
        }
        .visual img{
            vertical-align: top;
            width: 100%;
        }
        /* swiper 하단 버튼 디자인  */
        .visual .swiper-pagination{
            position: absolute;
            left: 0;
            bottom: 3%;
            z-index: 100;            
            text-align: center;
        }
        .visual .swiper-pagination .swiper-pagination-bullet{
            width: 12px;
            height: 12px;
            background: #fff;
            opacity: 1;
        }
        .visual .swiper-pagination .swiper-pagination-bullet-active{
            background: #ff6600;
        }
        /* swiper left, right 버튼 디자인  */
        .visual .arrow{
            position: absolute;
            top: 50%;
            font-size: 25px;
            background: #000;
            color: #fff;
            z-index: 100;
            line-height: 1;
            margin-top: -20px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .visual .next{
            left: 10px;
        }
        .visual .prev{
            right: 10px;
        }
        .content {
            height: 330px;
            background: #ddd;
            text-align: center;
            line-height: 330px;
        }
        footer {
            height: 100px;
            border-top: 1px solid #ccc;
            text-align: center;
            line-height: 100px;
        }
    </style>
    <script src="jquery-3.3.1.min.js"></script>    
</head>
<body>
    <header>헤더</header>
    <div class="visual">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><a href="#"><img src="visual1.jpg" alt="HTML"></a></div>
                <div class="swiper-slide"><a href="#"><img src="visual2.jpg" alt="CSS"></a></div>
                <div class="swiper-slide"><a href="#"><img src="visual3.jpg" alt="Javascript"></a></div>
                <div class="swiper-slide"><a href="#"><img src="visual4.jpg" alt="jQuery"></a></div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="next arrow">&lt;</div>
            <div class="prev arrow">&gt;</div>
        </div>
    </div>
    <section class="content">콘텐츠</section>
    <footer>푸터</footer>
    <script src="swiper.min.js"></script>
    <script>
        /* 자동실행, left, right버튼 기능 api 추가 */
        var swiper = new Swiper('.swiper-container', {
            autoplay: {
                delay: 2000,
                disableOnInteraction: false
            },
            slidesPerView: 1,
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.next',
                prevEl: '.prev',
            }
        });
    </script>
</body>
</html>
