<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>stop()</title>
    <style>
        * {
            margin: 5px;
        }
        span {
            display: block;
        }
        div {
            width: 100px;
            height: 100px;
            background: #ff6600;
            position: relative;
        }        
    </style>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function() {
            function move(target) {
                target = $(target);
                target.animate({
                    left : 200
                }, 2000).animate({
                    width : 200
                }, 2000).animate({
                    height : 200
                });
            }
            $("button:eq(0)").click(function() {
                move(".m1");
                $(this).prop("disabled", true);
            });
            $("button:eq(1)").click(function() {
                $(".m1").stop();
            });
            $("button:eq(2)").click(function() {
                move(".m2");
                $(this).prop("disabled", true);
            });
            $("button:eq(3)").click(function() {
                $(".m2").stop(true);
            });
            $("button:eq(4)").click(function() {
                 move(".m3");
                $(this).prop("disabled", true);
            });
            $("button:eq(5)").click(function() {               
               $(".m3").stop(false, true);
            });
            $("button:eq(6)").click(function() {
                 move(".m4");
                $(this).prop("disabled", true);
            });
            $("button:eq(7)").click(function() {               
               $(".m4").stop(true, true);
            });
        });
    </script>
</head>
<body>    
    <button>play</button><button>stop()</button>
    <div class="m1"></div>
    <button>play</button><button>stop(true)</button>
    <div class="m2"></div>
    <button>play</button><button>stop(false, true)</button>
    <div class="m3"></div>
    <button>play</button><button>stop(true, true)</button>
    <div class="m4"></div>
</body>
</html>
