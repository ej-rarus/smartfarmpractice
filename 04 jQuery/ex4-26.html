        #wrap {

            text-align: right;
            margin-bottom: 5px;
        }
        #wrap .page .page_n {

        }
        #wrap .page button {
            border: none;
            background: #666;
            color: #fff;
            width: 20px;
            height: 20px;
            line-height: 1.5;
            overflow: hidden;
        }
        #wrap .vis {
            width: 200px;
            height: 200px;
            border: 2px solid #505900;
            overflow: hidden;
        }
    </style>
    <script src="jquery-3.3.1.min.js"></script>

            });
             $(".prev_b").click(function() {
                // 이부분에 코드를 작성합니다.
            });            
        });
    </script>
</head>
<body>
    <div id="wrap">
        <div class="page">
            <span class="page_n">
                <span></span> / <span></span>
            </span>

</body>
</html>
